    <title>С новым годом!</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #2E3A4D;
            overflow: hidden;
            color: white;
            font-family: Arial,sans-serif;  }
            .container{
                position: relative;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-direction: column;  }
            h1{
                font-size: 48px;
                margin-bottom: 250px;
                animation: fadeIn 2s;
            }
            @keyframes fadeIn{
                from{opacity: 0;}
                to{opacity: 1;}
            }
            .santa{
                position: absolute;
                width: 150px;
                height: auto;
                animation: move 5s linear infinite; }
            @keyframes move{
                0%{right: -200px;}
                100%{right: calc(100%);}
            }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>С новым годом!</h1>

 </body>
